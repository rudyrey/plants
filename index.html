<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Quiz</title>
    <style>
        body {
          font-family: "Segoe UI", "Helvetica Neue", "Arial", sans-serif;
          font-size: 18px;
          line-height: 1.6;
          color: #333;
          margin: 0;
          padding: 0;
          background-color: #f7f7f7;
        }

        h1 {
          font-size: 36px;
          margin-bottom: 10px;
          text-align: center;
        }

        #landing, #quiz, #results {
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 20px;
        }

        #quiz, #results {
          display: none;
        }

        #image-container {
          display: flex;
          justify-content: center;
          align-items: center;
        }

        #image {
          max-width: 100%;
        }

        img {
          margin-bottom: 20px;
          border-radius: 5px;
        }

        ul {
          padding: 0;
          list-style-type: none;
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
        }

        li {
          padding: 10px 20px;
          margin: 5px;
          background-color: #007BFF;
          border-radius: 5px;
          cursor: pointer;
          color: white;
          transition: background-color 0.3s ease;
        }

        li:hover {
          background-color: #0056b3;
        }

        p {
          text-align: center;
        }

        .button-wrapper {
          display: flex;
          justify-content: center;
        }

        .button-wrapper button {
          margin-top: 20px;
        }

        button {
          font-size: 18px;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          background-color: #007BFF;
          color: white;
          cursor: pointer;
          margin: 5px;
          transition: background-color 0.3s ease;
        }

        button:hover {
          background-color: #0056b3;
        }

        .option {
            cursor: pointer;
        }

        .option:hover {
            background-color: #0056b3;
        }

        .disabled {
            cursor: default;
            pointer-events: none;
        }

        .disabled:hover {
            background-color: inherit;
        }

        #next-question {
            display: none;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #808080;
            color: white;
            cursor: pointer;
        }

        #next-question:hover {
            background-color: #696969;
        }

        .message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
        }
      </style>
</head>
<body>
    <div id="landing">
        <h2>Choose your quiz type:</h2>
        <button id="commonName">Common Name</button>
        <button id="scientificName">Scientific Name</button>
    </div>
    <div id="quiz" style="display: none;">
      <div id="image-container">
        <img id="image" alt="Random plant image" style="max-width: 100%;">
      </div>
        <ul id="options"></ul>
        <button id="next-question" style="display: none;">Next Question</button>
    </div>
    <div id="results" style="display: none;">
        <p id="result"></p>
        <p id="tracking"></p>
        <div class="button-wrapper">
          <div id="message" class="message"></div>
          <button id="share">Share Results</button>
          <button id="retake">Retake Quiz</button>
        </div>
    </div>

                    "Scientific Name": "Ilex vomitoria",
                    "Images": [

                        "https://www.gardenia.net/storage/app/public/uploads/images/detail/aNTgsREfSHFnvt2oSuzJihGaQT3aZ8O2MmNW4iFL.webp",
                        "https://www.gardenia.net/storage/app/public/uploads/images/detail/EUgge8ThhQdswGfmQPdKEFuZ2bVms84WRm2LlhDm.webp"
                    ]
                },
                {

                    "Scientific Name": "Tecoma stans",
                    "Images": [

                },
                {
                    "Common Name": "Yellow Coneflower",
                    "Scientific Name": "Echinacea paradoxa",
                    "Images": [
                        "https://www.gardenia.net/storage/app/public/uploads/images/detail/1761853_m.webp",

                        "https://www.gardenia.net/storage/app/public/uploads/images/detail/hermans59.webp"
                    ]
                },
                {
                    "Common Name": "Yellow Gulf Coast Laurel",
                    "Scientific Name": "Sophora tomentosa",
                    "Images": [
                        "https://www.gardenia.net/storage/app/public/uploads/images/detail/HCI41ZhN6Pm9I3tFZBtGR1OjwsEcEdQXAd8q06BK.webp",
                        "https://www.gardenia.net/storage/app/public/uploads/images/detail/kGldTYi9y3yHVPFYyGSR1LZImzZ1vwlpI2HDY5Iy.webp"
                    ]
                },
                {
                    "Common Name": "Zig Zag Iris",
                    "Scientific Name": "Iris brevicaulis",
                    "Images": [
                        "https://www.gardenia.net/storage/app/public/uploads/images/detail/MCLt2tEq7ljgzbb4zNscxzHq7pHhJUtTQHWEgFMG.webp"
                    ]
                }
            ]
        }

        let questionCount = 0;
        let correctCount = 0;
        let answerTracking = "";
        let correctPlantNames = [];
        let correctEmoji = "🌱";
        let incorrectEmoji = "🍂";
        let plantNames = [];
        let answerResults = [];

        function getQuizData() {
            return jsonData.plants;
        }

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function displayQuestion() {
          if (questionCount >= 10) {
            displayResult();
            return;
          }

          const plants = getQuizData();
          const randomPlantIndex = getRandomInt(plants.length);
          const randomPlant = plants[randomPlantIndex];
          const correctAnswer = randomPlant[quizType];
          const imageElement = document.getElementById("image");
          imageElement.src = randomPlant.Images[getRandomInt(randomPlant.Images.length)];

          // Remove the selected plant from the plants array
          plants.splice(randomPlantIndex, 1);

          const options = [correctAnswer];
          while (options.length < 4) {
            const optionIndex = getRandomInt(plants.length);
            const option = plants[optionIndex][quizType];
            if (!options.includes(option)) {
              options.push(option);
            }
          }

          const shuffledOptions = shuffle(options);
          const optionsElement = document.getElementById("options");
          optionsElement.innerHTML = "";

          shuffledOptions.forEach((option) => {
            const li = document.createElement("li");
            li.textContent = option;
            li.className = "option";
            li.onclick = () => {
              const answerResult = {
                name: randomPlant[quizType],
                correct: option === correctAnswer,
              };
              answerResults.push(answerResult);

              if (option === correctAnswer) {
                correctCount++;
                li.style.backgroundColor = "green";
                answerTracking += "🌱";
              } else {
                li.style.backgroundColor = "red";
                answerTracking += "🍂";

                const correctLi = Array.from(optionsElement.querySelectorAll("li")).find(item => item.textContent === correctAnswer);
                if (correctLi) {
                  correctLi.style.backgroundColor = "#90EE90";
                }
              }
              li.style.color = "white";

              optionsElement.querySelectorAll("li").forEach((item) => {
                item.onclick = null;
                item.classList.add("disabled");
              });

              const nextQuestionButton = document.getElementById("next-question");
              nextQuestionButton.style.display = "block";
              nextQuestionButton.classList.remove("disabled");
            };

            optionsElement.appendChild(li);
          });
        }

        // Move the onclick event for the "Next Question" button outside of the displayQuestion() function
        const nextQuestionButton = document.getElementById("next-question");
        nextQuestionButton.onclick = () => {
          questionCount++;

          if (questionCount === 5) {
            answerTracking += "\n";
          }

          nextQuestionButton.style.display = "none";
          displayQuestion();
        };

        const landingPage = document.getElementById("landing");
        const commonNameButton = document.getElementById("commonName");
        const scientificNameButton = document.getElementById("scientificName");
        let quizType;

        function startQuiz(type) {
            quizType = type;
            landingPage.style.display = "none";
            quizElement.style.display = "block";
            displayQuestion();
        }

        commonNameButton.onclick = () => {
            startQuiz("Common Name");
        };

        scientificNameButton.onclick = () => {
            startQuiz("Scientific Name");
        };

        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        const shareButton = document.getElementById("share");
        shareButton.onclick = () => {
          const asterisk = quizType === "Scientific Name" ? "*" : "";
          const resultText = `Nativle ${correctCount}/10${asterisk}\n${answerTracking}`;
          copyToClipboard(resultText);

          const messageElement = document.getElementById("message");
          messageElement.textContent = "Results copied to clipboard!";
          messageElement.style.display = "block";

          setTimeout(() => {
            messageElement.style.opacity = 0;
            setTimeout(() => {
              messageElement.style.display = "none";
              messageElement.style.opacity = 1;
            }, 2000);
          }, 2000);
        };


        function displayResult() {
            const quizElement = document.getElementById("quiz");
            quizElement.style.display = "none";

            const resultsElement = document.getElementById("results");
            resultsElement.style.display = "block";

            const resultElement = document.getElementById("result");
            resultElement.textContent = `You got ${correctCount} out of 10 correct.`;

            const trackingElement = document.getElementById("tracking");
            trackingElement.innerHTML = "";

            answerResults.forEach((answerResult) => {
              const p = document.createElement("p");
              p.textContent = answerResult.name;
              p.style.color = answerResult.correct ? "green" : "red";
              trackingElement.appendChild(p);
            });

            const retakeButton = document.getElementById("retake");
            retakeButton.onclick = () => {
              location.reload();
            };
        }

    </script>
